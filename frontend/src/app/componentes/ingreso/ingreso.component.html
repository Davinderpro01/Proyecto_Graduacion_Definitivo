<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="ingreso.component.css">
</head>
<body>
  <main>
    <div class="login-box">
      <h2>Inicio de sesión</h2>
      <form>
        <div class="user-box">
          <input type="email" id="email" name="email" required [(ngModel)]="email" autocomplete="username">
          <label>Email</label>
        </div>
        <div class="user-box">
          <input type="password" id="password" name="password" required [(ngModel)]="password" autocomplete="current-password">
          <label>Contraseña</label>
        </div>
        <a href="">
          <button type="button" id="Registrarse" class="btn btn-secondary" (click)="iniciarSesion(); $event.preventDefault()">Iniciar Sesión</button>
        </a>
        <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
      </form>
    </div>
  </main>
</body>
</html>
