<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <main>
    <div class="login-box">
      <h2>Registro</h2>
      <form (ngSubmit)="registrarUsuario()">
        <div class="user-box">
          <input type="text" id="nombre" name="nombre" required [(ngModel)]="nombre">
          <label>Usuario</label>
        </div>
        <div class="user-box">
          <input type="email" id="email" name="email" required [(ngModel)]="email">
          <label>Email</label>
          <div *ngIf="!nombreValido()" class="error-message">
          </div>
        </div>
        <div class="user-box">
          <input type="password" id="password" name="password" required [(ngModel)]="password">
          <label>ContraseÃ±a</label>
          <div *ngIf="!emailValido()" class="error-message">
          </div>
        </div>
        <button type="submit" id="Registrarse" class="btn btn-secondary">Registrar</button>
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        <div *ngIf="successMessage" class="success-message">
          {{ successMessage }}
        </div>
      </form>
    </div>
  </main>
</body>
</html>
